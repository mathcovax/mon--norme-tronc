name: types-vue

on: [pull_request]

jobs:
  types-vue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: npm ci
      - run: npm run generate:types
      - run: npm -w vue run type-check
